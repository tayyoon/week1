<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>오늘의 계절, 오늘의 노래</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .hpid {
            width: 100%;
            height: 900px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1534271057238-c2c170a76672?ixlib=rb-1.2.1&ixid=MnwxM[…]G90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
            background-position: center;
            background-size: cover;
        }

        .mytitle {
            width: 100%;
            height: 200px;

            background: transparent;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            padding-top: 100px;
        }


        .login {
            background-color: rebeccapurple;
            margin-left: 200px;
            width: 95%;
            height: 500px;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 30px;
            box-shadow: 0px 0px 3px 0px gray;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            border-radius: 50px;
            border: 1px gray;
        }

        .logti {
            color: white;
            padding-bottom: 30px;
        }

        .login > button {
            width: 50px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 3px solid white;
        }

        .btns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .btns > button {
            margin-right: 10px;
        }
    </style>

    <script>
        function login() {

        }

        function members() {

        }
    </script>
</head>
<body>
<div class="hpid">
    <div class="mytitle">
        <h1>Welcome!</h1>
    </div>
    <div class="login" id='login-box' style="max-width: 540px;">
        <h3 class="logti">로그인</h3>
        <div class="row g-0">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="btns">
                <button onclick='login()' type="button" class="btn btn-outline-light">입장하기</button>
                <button onclick='members()' type="button" class="btn btn-outline-light">회원가입</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
